<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_delete</title>
</head>
<body>
	<input type="text" id="uid" placeholder="请输入您的编号">
	<button onclick="deluser()">删除</button>
	<script>
		function deluser(){
			//1.获取xhr异步对象
			var xhr=new XMLHttpRequest();
			//4.绑定监听，获取响应
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var result=xhr.responseText;
					if(result==1){
						alert("删除成功");
					}else if(result==0){
						alert("未找到删除的文件");
					}else{
						alert(result);
					}
				}
			}
			//2.创建请求，打开连接
			xhr.open("delete","/mypro/v1/deluser/"+uid.value,true);
			//3.发送请求
			xhr.send(null);
		}
	</script>
</body>
</html>
